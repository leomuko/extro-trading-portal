{% load static %}
<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uganda Trading Portals{% endblock title %}</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    
</head>

<body class="w-100 bg-light.bg-gradient d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light pt-3 pb-3">
        <div class="container-xxl">
          <!-- navbar brand / title -->
          <a class="navbar-brand" href="#intro">
            <span class="text-secondary fw-bold">
              Uganda Trading Portal
            </span>
          </a>
          <!-- toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- navbar links -->
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#topics">Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#reviews">Requests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Get in Touch</a>
                </li>
                <li class="nav-item ms-2 d-none d-md-inline">
                  <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
                </li>
                
              </ul>
            
            {% else %}
            <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                    Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                    Sign up</a>
            </form>
              {% endif %}
          </div>
        </div>
      </nav>
    <main>
        <div >
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
